
<div class="table-container">
  <table #myTable mat-table [dataSource]="models" class="mat-elevation-z8 table-models">

    <ng-container matColumnDef="file">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.file}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Updated </th>
      <td mat-cell *matCellDef="let element"> {{element.submitted | date:'shortDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="metabolites">
      <th mat-header-cell *matHeaderCellDef> Metabolites </th>
      <td mat-cell *matCellDef="let element"> {{element.metabolites}} </td>
    </ng-container>

    <ng-container matColumnDef="reactions">
      <th mat-header-cell *matHeaderCellDef> Reactions </th>
      <td mat-cell *matCellDef="let element"> {{element.reactions}} </td>
    </ng-container>

    <ng-container matColumnDef="genes">
      <th mat-header-cell *matHeaderCellDef> Genes </th>
      <td mat-cell *matCellDef="let element"> {{element.genes}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <div app-model [model]="models[i]"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button (click)="deleteModel(models[i])">
          <mat-icon color="basic">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
